<div class="bg-dark text-light">
  <h1 class="py-3 text-center">Employee Engagement Survey - Magnite</h1>
</div>
<div class="container" *ngIf="!result">
  <form [formGroup]="surveyForm" (ngSubmit)="submitSurveyForm()">
    <div class="row  mb-3">
      <div class="col-lg-3 bg-light">
        <nav id="navbar-example3"
          class="position-fixed top-25 center-0 navbar navbar-light bg-light flex-column align-items-stretch p-3">
          <a class="navbar-brand text-end" >Questions</a>
          <nav class="nav nav-pills flex-column">
            <a class="nav-link" href="#question-1">Question 1</a>
            <a class="nav-link" href="#question-2">Question 2</a>
            <a class="nav-link" href="#question-3">Question 3</a>
            <a class="nav-link" href="#question-4">Question 4</a>
            <a class="nav-link" href="#question-5">Question 5</a>
            
          </nav>
  
        </nav>
      </div>
  
      <div class="col-lg-9 position-relative">
        <div style="height: 2000px;" data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-offset="0"
          tabindex="0">
  
          <div class="h-25">
            <h4 id="question-1" class="pt-5">Question 1</h4>
            <div class="mb-3 card h-75">
              <div class="card-body mt-4">
                <label for="exampleFormControlInput1" class="form-label card-title h1">Do you enjoy our companyâ€™s culture? <span class="text-danger">*</span></label>
                <select formControlName="q1" class="form-select h2 mt-3" aria-label="Default select example">
                  <option selected disabled value="">Choose an option</option>
                  <option value="100">Yes</option>
                  <option value="0">No</option>
                  <option value="50">Sometimes</option>
                </select>
  

              </div>
            </div>
          </div>
  
          <div class="h-25">
            <h4 id="question-2" class="pt-5">Question 2</h4>
            <div class="mb-3 card h-75">
              <div class="card-body mt-4">
                <label for="" class="h1">Do you feel valued for your contributions?<span class="text-danger">*</span></label>
                <div class="row jusitfy-content-around px-3 m-4">
                  <div class="form-check col-lg-4">
                    <input formControlName="q2" class="form-check-input" type="radio" name="q2" id="flexRadioDefault12" value="100">
                    <label class="form-check-label" for="flexRadioDefault12">
                      Yes
                    </label>
                  </div>
                    <div class="form-check col-lg-4">
                    <input formControlName="q2" class="form-check-input" type="radio" name="q2" id="flexRadioDefault22" value="0">
                    <label class="form-check-label" for="flexRadioDefault22">
                      No
                    </label>
                  </div>
                </div>

              </div>
            </div>
          </div>
  
  
          <div class="h-25">
            <h4 id="question-3" class="pt-5">Question 3</h4>
            <div class="mb-3 card h-75">
              <div class="card-body mt-4">
                <label for="customRange1" class="form-label h1">Benefits offered by the organization <span class="text-danger">*</span></label>
                <select formControlName="q3" class="form-select h2 mt-3" aria-label="Default select example">
                  <option selected disabled value="">Choose an option</option>
                  <option value="100">Very Good</option>
                  <option value="50">Good</option>
                  <option value="0">Bad</option>
                </select>

              </div>
            </div>
          </div>
  
  
          <div class="h-25">
            <h4 id="question-4" class="pt-5">Question 4</h4>
            <div class="mb-3 card h-75">
              <div class="card-body mt-4">
                <label for="" class="h1">when is the employee most happy during the week/day <span class="text-danger">*</span>
                </label>
                <div class="row jusitfy-content-around px-3 m-4">
                  <div class="form-check col-lg-4">
                    <input formControlName="q4" class="form-check-input" type="radio" name="q4" id="flexRadioDefault14" value="week">
                    <label class="form-check-label" for="flexRadioDefault14">
                      Week
                    </label>
                  </div>
                    <div class="form-check col-lg-4">
                    <input formControlName="q4" class="form-check-input" type="radio" name="q4" id="flexRadioDefault24" value="day">
                    <label class="form-check-label" for="flexRadioDefault24">
                      Day
                    </label>
                  </div>
                </div>

              </div>

            </div>
          </div>
  
  
          <div class="h-25">
            <h4 id="question-5" class="pt-5">Question 5</h4>
            <div class="mb-3 card h-75">
              <div class="card-body mt-4">
                <label for="exampleFormControlInput1" class="form-label card-title h1">Employee is sad/happy because of work or something personal <span class="text-danger">*</span>
                </label>
                <div class="row jusitfy-content-around px-3 m-4">
                  <div class="form-check col-lg-4">
                    <input formControlName="q5" class="form-check-input" type="radio" name="q5" id="flexRadioDefault15" value="work">
                    <label class="form-check-label" for="flexRadioDefault15">
                      Work
                    </label>
                  </div>
                    <div class="form-check col-lg-4">
                    <input formControlName="q5" class="form-check-input" type="radio" name="q5" id="flexRadioDefault25" value="personal">
                    <label class="form-check-label" for="flexRadioDefault25">
                      Something personal
                    </label>
                  </div>
                </div>

              </div>

            </div>
          </div>
  
          <div class="mt-3">
            <button type="submit"  class="btn btn-success px-5 mb-3" >Submit</button>
          </div>
  
        </div>
      </div>
    </div>
  </form>
</div>

<div *ngIf="result">
  <app-report [resultSet]="result"></app-report>

</div>
